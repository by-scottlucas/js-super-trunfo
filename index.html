<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Super Trunfo</title>
</head>

<body>

    <main class="container-fluid">

        <img src="/assets/logo-mk11.png" alt="logo" class="logo-mk11">

        <section class="cards container">

            <article class="card">
                <img src="/assets/01.png" alt="sub-zero">
            </article>

            <article class="card">
                <img src="/assets/02.png" alt="scorpion">
            </article>

            <article class="card">
                <img src="/assets/03.png" alt="raiden">
            </article>

            <article class="card">
                <img src="/assets/04.png" alt="liu kang">
            </article>

            <article class="card">
                <img src="/assets/05.png" alt="kung lao">
            </article>

            <article class="card">
                <img src="/assets/06.png" alt="mileena">
            </article>

            <article class="card">
                <img src="/assets/07.png" alt="kitana">
            </article>

            <article class="card">
                <img src="/assets/08.png" alt="frost">
            </article>

            <article class="card">
                <img src="/assets/09.png" alt="cassie cage">
            </article>

            <article class="card">
                <img src="/assets/10.png" alt="jacqui briggs">
            </article>

        </section>

        <section class="game">

            <article class="inputs">
                <input type="text" id="player1" disabled>
                <img src="/assets/vs-logo.png">
                <input type="text" id="player2" disabled>
            </article>

            <button class="fight-btn"><img src="/assets/fight.png"></button>

        </section>

    </main>

    <script src="scripts/script.js"></script>
</body>

</html>
